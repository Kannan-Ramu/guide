{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Document Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/docs.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Document Upload</h1>
      <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="document1">Project PPT:</label>
          <!-- <a style="color:#000; text-decoration: none; " href="{{ team.ppt.url }}">Currently: "{{ team.ppt }}"</a> -->
          <input
            type="file"
            name="ppt"
            id="document1"
            accept=".PPT, .pptx"
            
            maxlength="20971520"
            value="{{ team.document.url }}"
            multiple
          />
        </div>
        <div class="form-group">
          <label for="document2">Project Documentation:</label>
          <!-- <a style="color:#000; text-decoration: none; " href="{{ team.document.url }}">Currently: "{{ team.document }}"</a> -->
          <input
            type="file"
            name="document"
            id="document2"
            accept=".doc, .docx"
            
            maxlength="20971520"
            multiple
          />
        </div>
        <div class="form-group">
          <label for="document2">Research Paper:</label>
          <!-- <a style="color:#000; text-decoration: none; " href="{{ team.rs_paper.url }}">Currently: "{{ team.rs_paper }}"</a> -->
          <input
            type="file"
            name="rs_paper"
            id="document2"
            accept=".doc,.pdf"
            
            maxlength="20971520"
            multiple
          />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="./docs.js"></script>
  </body>
</html>
