{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Document Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/docs.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Document Upload</h1>
      <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="document1">Project PPT:</label>
          <input
            type="file"
            name="ppt"
            id="document1"
            accept=".PPT"
            required
            maxlength="20971520"
            multiple
          />
        </div>
        <div class="form-group">
          <label for="document2">Project Documentation:</label>
          <input
            type="file"
            name="document"
            id="document2"
            accept=".doc"
            required
            maxlength="20971520"
            multiple
          />
        </div>
        <div class="form-group">
          <label for="document2">Research Paper:</label>
          <input
            type="file"
            name="rs_paper"
            id="document2"
            accept=".doc,.pdf"
            required
            maxlength="20971520"
            multiple
          />
        </div>
        <input type="submit" value="Submit" disabled />
      </form>
    </div>
    <script src="./docs.js"></script>
  </body>
</html>
