{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Document Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/docs.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Document Upload</h1>
      {% include 'partials/_alerts.html' %}
      <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="document1">Project PPT:</label>
          <!-- <a style="color:#000; text-decoration: none; " href="">Currently: ""</a> -->
          <input
            type="file"
            name="ppt"
            id="document1"
            accept=".PPT, .pptx"
            
            maxlength="20971520"
            value=""
            multiple
          />
        </div>
        <div class="form-group">
          <label for="document2">Project Documentation:</label>
          <!-- <a style="color:#000; text-decoration: none; " href="">Currently: ""</a> -->
          <input
            type="file"
            name="document"
            id="document2"
            accept=".doc, .docx"
            
            maxlength="20971520"
            multiple
          />
        </div>
        <div class="form-group">
          <label for="document2">Research Paper:</label>
          <!-- <a style="color:#000; text-decoration: none; " href="">Currently: ""</a> -->
          <input
            type="file"
            name="rs_paper"
            id="document2"
            accept=".doc,.pdf"
            
            maxlength="20971520"
            multiple
          />
        </div>
        <div class="form-group">
          <label for="document2">Guide Form:</label>
          <!-- <a style="color:#000; text-decoration: none; " href="">Currently: ""</a> -->
          <input
            type="file"
            name="guide_form"
            id="document2"
            accept=".doc,.pdf"
            
            maxlength="20971520"
            multiple
          />
        </div>
        <!-- TO WHOMSOEVER GOING TO WORK ON THIS DROPDOWN PLEASE DO NOT REMOVE THE "name" ATTRIBUTE IN "<select>" TAG AS IT'S REQUIRED TO UPDATE IN THE BACKEND. MAKE SURE YOU CREATE THE DROPDOWN IN THE SAME MANNER AS GIVEN BELOW. NO MATTER WHAT DO NOT CHANGE THE STRUCTURE OF DROP DOWN. ONCE FINISHED UN-COMMENT THE LINES IN pages/views.py UNDER doc_upload() -->
        <!-- <select name="type">
          <option selected="selected">Project Type:</option>
          <option value="App Based">App Based</option>
          <option value="Product Based">Product Based</option>
        </select> -->
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="./docs.js"></script>
  </body>
</html>
